{% extends "base.html" %}

{% block title %}Feedback Form{% endblock title %}
{% block content %}

<div class="container mt-5">

  <h1 class="text-center">Please Give your Feedback Below!</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>

</div>
{% endblock %}
