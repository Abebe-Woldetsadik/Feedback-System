{% extends "base.html" %}

{% block content %}

<div class="container mt-5">


    <h1>Hello {{request.user}}</h1>
    <table class="table table-striped table-hover">
        <thead>
            <th>Teacher Name</th>
            <th>Feedback</th>
            <th>Submited Date</th>
        </thead>
        <tbody>
            {% for feedback in feedbacks %}
            <tr>
                <td>{{ feedback.teacher }}</td>
                <td>{{ feedback.content }}</td>
                <td>{{ feedback.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>



{% endblock %}
