<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-primary bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="{% url 'feedback:feedback' %}">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'feedback:teacher_feedback' %}">Teach Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'feedback:director_feedback' %}">Director Page</a>
                    </li></ul>
            </div>
            <div class="d-flex justify-content-end me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 >
                <li class=" nav-item"><a class="nav-link" href="">Change
                        password</a>
                    </li>
                </ul>
                <form method="post" action="{% url 'feedback:logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link"
                        style="display:inline; border:none; background:none;">
                        Logout
                    </button>
                </form>
                {% else %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 >
                    <li class=" nav-item"><a class="nav-link"
                        href="{% url 'feedback:login' %}?next={{request.path}}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}

    <h1 class="text-center mt-5">Welcome to home page</h1>

    {% endblock %}
</body>

</html>
