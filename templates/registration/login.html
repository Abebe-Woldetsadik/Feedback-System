{% extends "base.html" %}

{% block content %}
<div class="container mt-5 w-50 shadow-lg p-5">
  <h1 class="text-center p-2 color-primary">Login Form</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

</div>
{% endblock %}
